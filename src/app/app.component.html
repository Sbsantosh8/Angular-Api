<h1>App Component</h1>



<!-- <app-footer></app-footer> -->
<input type="text" [(ngModel)]="username" placeholder="Enter Username">
<form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">


<input type="text" ngModel name="username" placeholder="Enter Username">
<br><br>
<input type="text" ngModel name="email" placeholder="Enter Email">
<br><br>
<button>Add New User</button>
</form>

<ul>
  <li *ngFor="let user of users">
    {{ user.username }}
  </li>
</ul>
